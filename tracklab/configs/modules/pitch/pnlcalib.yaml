_target_: tracklab.pipeline.calibration.pnlcalib.pnlcalib_api.PnLCalib_Keypoints
checkpoint_kp: ${model_dir}/calibration/pnl_SV_kp
checkpoint_l: ${model_dir}/calibration/pnl_SV_lines
image_width: 1920
image_height: 1080
batch_size: 1
kp_threshold: 0.1  # Threshold for keypoint detection (default: 0.1611, lower for poor quality)
line_threshold: 0.2  # Threshold for line detection (default: 0.3434, lower for poor quality)


#Kp model
cfg:
  MODEL:
    IMAGE_SIZE: [960, 540]
    NUM_JOINTS: 58
    PRETRAIN: ''
    EXTRA:
      FINAL_CONV_KERNEL: 1
      STAGE1:
        NUM_MODULES: 1
        NUM_BRANCHES: 1
        BLOCK: BOTTLENECK
        NUM_BLOCKS: [4]
        NUM_CHANNELS: [64]
        FUSE_METHOD: SUM
      STAGE2:
        NUM_MODULES: 1
        NUM_BRANCHES: 2
        BLOCK: BASIC
        NUM_BLOCKS: [4, 4]
        NUM_CHANNELS: [48, 96]
        FUSE_METHOD: SUM
      STAGE3:
        NUM_MODULES: 4
        NUM_BRANCHES: 3
        BLOCK: BASIC
        NUM_BLOCKS: [4, 4, 4]
        NUM_CHANNELS: [48, 96, 192]
        FUSE_METHOD: SUM
      STAGE4:
        NUM_MODULES: 3
        NUM_BRANCHES: 4
        BLOCK: BASIC
        NUM_BLOCKS: [4, 4, 4, 4]
        NUM_CHANNELS: [48, 96, 192, 384]
        FUSE_METHOD: SUM


#line model
cfg_l:
  MODEL:
    IMAGE_SIZE: [ 960, 540 ]
    NUM_JOINTS: 24
    PRETRAIN: ''
    EXTRA:
      FINAL_CONV_KERNEL: 1
      STAGE1:
        NUM_MODULES: 1
        NUM_BRANCHES: 1
        BLOCK: BOTTLENECK
        NUM_BLOCKS: [ 4 ]
        NUM_CHANNELS: [ 64 ]
        FUSE_METHOD: SUM
      STAGE2:
        NUM_MODULES: 1
        NUM_BRANCHES: 2
        BLOCK: BASIC
        NUM_BLOCKS: [ 4, 4 ]
        NUM_CHANNELS: [ 48, 96 ]
        FUSE_METHOD: SUM
      STAGE3:
        NUM_MODULES: 4
        NUM_BRANCHES: 3
        BLOCK: BASIC
        NUM_BLOCKS: [ 4, 4, 4 ]
        NUM_CHANNELS: [ 48, 96, 192 ]
        FUSE_METHOD: SUM
      STAGE4:
        NUM_MODULES: 3
        NUM_BRANCHES: 4
        BLOCK: BASIC
        NUM_BLOCKS: [ 4, 4, 4, 4 ]
        NUM_CHANNELS: [ 48, 96, 192, 384 ]
        FUSE_METHOD: SUM


