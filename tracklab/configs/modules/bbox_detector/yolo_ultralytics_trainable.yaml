_target_: tracklab.pipeline.bbox_detector.yolo_ultralytics_api.YOLOUltralytics
batch_size: 8
cfg:
  # Start with a smaller model for training
  path_to_checkpoint: "${model_dir}/yolo/yolo11s.pt"

  min_confidence: 0.4

  # Training configuration for fine-tuning
  training:
    epochs: 20  # Fine-tuning with 20 epochs
    batch_size: 8  # Smaller batch size for fine-tuning
    img_size: 640
    data_path: null  # Will be auto-generated from TrackLab dataset
    optimizer: SGD
    lr0: 0.001  # Lower learning rate for fine-tuning
    lrf: 0.1
    freeze: 10  # Freeze first 10 layers for fine-tuning
    augmentation:
      hsv_h: 0.015
      hsv_s: 0.7
      hsv_v: 0.4
      degrees: 0.0
      translate: 0.1
      scale: 0.5
      shear: 0.0
      perspective: 0.0
      flipud: 0.0
      fliplr: 0.5
      mosaic: 0.5  # Reduce mosaic for fine-tuning
      mixup: 0.0

# Enable training mode
training_enabled: true