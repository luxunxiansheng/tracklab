_target_: tracklab.pipeline.bbox_detector.yolo_ultralytics_api.YOLOUltralytics
batch_size: 8
cfg:
  # Start with a smaller model for training
  path_to_checkpoint: "${model_dir}/yolo/yolo11s.pt"

  min_confidence: 0.4

  # Training configuration
  training:
    epochs: 100
    batch_size: 16
    img_size: 640
    data_path: null  # Will be auto-generated from TrackLab dataset
    optimizer: SGD
    lr0: 0.01
    lrf: 0.1
    augmentation:
      hsv_h: 0.015
      hsv_s: 0.7
      hsv_v: 0.4
      degrees: 0.0
      translate: 0.1
      scale: 0.5
      shear: 0.0
      perspective: 0.0
      flipud: 0.0
      fliplr: 0.5
      mosaic: 1.0
      mixup: 0.0

# Enable training mode
training_enabled: true