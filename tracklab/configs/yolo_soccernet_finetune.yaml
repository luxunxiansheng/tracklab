# Configuration for fine-tuning YOLO on SoccerNet with target classes (ball, goalkeeper, other, player, referee)

defaults:
  - dataset: soccernet_gs
  - eval: detection  # Use detection evaluator 
  - engine: offline
  - visualization: none  # Disable visualization for faster training
  - modules/bbox_detector: yolo_ultralytics_football_offline  # Use SoccerNet-specific YOLO module
  - _self_

# Pipeline - only training the YOLO detector
pipeline:
  - bbox_detector  # This will train the YOLO model on SoccerNet data

# Experiment settings
experiment_name: "yolo_soccernet_finetune"
home_dir: "${oc.env:HOME}"
data_dir: "${project_dir}/data"
model_dir: "${project_dir}/pretrained_models"

# Machine configuration
num_cores: 32
use_wandb: False  # Set to True if you want to use Weights & Biases logging
use_rich: True
print_config: False

# Flags
test_tracking: True
eval_tracking: True  # Enable evaluation during training

# Tracker state
state:
  save_file: "states/yolo_soccernet_finetune.pklz"
  load_file: null

# Dataset configuration
dataset:
  nvid: 2  # Process all videos (-1 means full dataset)
  

# Configure Hydra to use the current working directory
project_dir: "${hydra:runtime.cwd}"