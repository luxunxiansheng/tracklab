# Example configuration for training YOLO detector in TrackLab
# Use this as a starting point for training custom YOLO models

defaults:
  - dataset: soccernet_gs
  - eval: gs_hota
  - engine: offline
  - visualization: gamestate
  - modules/bbox_detector: yolo_ultralytics_trainable  # Use trainable YOLO
  - modules/reid: prtreid
  - modules/track: bpbreid_strong_sort
  - modules/jersey_number_detect: mmocr
  - modules/team: kmeans_embeddings
  - modules/team_side: mean_position
  - modules/tracklet_agg: voting_role_jn
  - modules/pitch: pnlcalib
  - modules/calibration: pnlcalib
  - _self_

# Pipeline - training will happen automatically for modules with training_enabled: true
pipeline:
  - bbox_detector  # This will train the YOLO model first
  - reid
  - track
  - pitch
  - calibration
  - jersey_number_detect
  - tracklet_agg
  - team
  - team_side

# Experiment settings
experiment_name: "yolo_training_example"
home_dir: "${oc.env:HOME}"
data_dir: "${project_dir}/data"
model_dir: "${project_dir}/pretrained_models"

# Machine configuration
num_cores: 2
use_wandb: False

# Training will run automatically when you execute:
# tracklab -cn yolo_training_example